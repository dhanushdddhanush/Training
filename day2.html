<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<header class="headfoot"><P>Registration Page</P>   <br><a class="but" href="index.html">Back To Home</a></header>
<form class="myform" action="">
    <div class="formdiv">
 
    <input class="inp" type="text" name="fname" placeholder="Enter First name"> <br> <br>
    <input class="inp" type="text" name="lname" placeholder="Enter Last name"> <br> <br>
    <input class="inp" type="email" name="mail" id="mail" placeholder="Enter email"> <br> <br>
    <input class="inp" type="number" placeholder="Enter Number"><br> <br>
    <input class="inp" type="password" name="psd" placeholder="Enter Password"> <br> <br>
    <input class="inp" type="password" name="cnf" placeholder="Enter Confirm Password"> <br> <br>
   
  
    <select class="inp" name="state" id="">
        <option value=""> Choose Your State</option>
        <option value="ap">ap</option>
        <option value="ts">ts</option>
    </select> <br> <br>
    <label for="gender">Choose your gender</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" id="" value="female"> Female <br> <br>
    <label for="skills">Choose Your Skills</label>
    <input type="checkbox" name="java" id="" value="java"> Java
    <input type="checkbox" name="web" id="" value="web"> Web
    <input type="checkbox" name="python" id="" value="python">Python <br> <br>
    <label for="resume">Upload Your Resume</label> <input class="" type="file" name="resume" id="" >  <br> <br>
    <input class="but" type="submit"> <input class="but" type="reset">
</div>
</form>
<footer class="headfoot">
    <p>copyrights:Dhanush </p>
</footer>
</body>
</html>
