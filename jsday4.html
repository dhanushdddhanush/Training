    <script>
        const changeclr = () => {
            const body = document.getElementById("bodyy");
            const button = document.getElementById("modeButton");

            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                button.textContent = 'Dark Mode';
                button.style.backgroundColor = 'black';
                button.style.color = 'azure';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                button.textContent = 'Light Mode';
                button.style.backgroundColor = 'white';
                button.style.color = 'black';
            }
        }

        const txt = () => {

            const li = document.createElement("li");

        }
        const validate = () => {
            const name = document.getElementById("inp1").value;
            const pass = document.getElementById("pass").value;
            const nameError = document.getElementById("nameError");
            const passError = document.getElementById("passError");
            let isValid = true;
            if (name === "") {
                nameError.textContent = "Name is required.";
                isValid = false;
            }
            if (pass === "") {

                isValid = false;

function handleMouseover() {
    const events = document.querySelector('.events');
    events.style.backgroundColor = 'black';
}

function handleMouseout() {
    const events = document.querySelector('.events');
    events.style.backgroundColor = 'red';
}

document.addEventListener('DOMContentLoaded', () => {
     events = document.querySelector('.events');

    events.addEventListener('mouseout', handleMouseout);
    
});
